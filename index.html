<body>
  <div class="main-container">

    <!-- main container -->
    <div class="random-container">
      <div class="setting-btn-con">
        <img src="image/note.svg" id="settingBtn" alt="Setting button">
      </div>

      <div class="logo-con center">
        <div class="oval"></div>
        <img src="image/dish-logo.png" width="150" class="logo" id="logo" alt="App logo">
      </div>

      <div class="title-con center shadow" id="title-con">
        <h1 id="title">วันนี้กินไรดี?</h1>
      </div>

      <div class="coppiedMsg-con">
        <p id="coppiedMsg">คัดลอกแล้ว!</p>
      </div>

      <div class="rand-btn-con center">
        <button class="shadow" id="randomBtn">สุ่มมา !</button>
      </div>

      <div class="subtitle-con center">
        <p id="subtitle"></p>
      </div>
    </div>

    <!-- settings container -->
    <div class="setting-container shadow" id="setting-container">
      <div class="close-btn-panel">
        <div class="closeSetting-btn-con">
          <img src="image/cross3.svg" id="closeSettingBtn" alt="Close setting panel button">
        </div>
      </div>

      <div class="setting-title">
        <h2 id='menuSettingToggle'>รายการเมนู</h2>
      </div>
      <div class="menuList two-cols" id="menuList"></div>
      <hr>

      <div class="setting-title">
        <h2 id='meatSettingToggle'>รายการเนื้อ</h2>
      </div>
      <div class="meatList two-cols" id="meatList"></div>
      <hr>

      <div class="setting-title">
        <h2 id='meatProcSettingToggle'>รายการปรุงเนื้อ</h2>
      </div>
      <div class="meatProcList two-cols" id="meatProcList"></div>
      <hr>

      <div class="setting-title">
        <h2 id='vegSettingToggle'>รายการผัก</h2>
      </div>
      <div class="vegList two-cols" id="vegList"></div>
      <hr>

      <div class="setting-title">
        <h2 id='topSettingToggle'>รายการท้อปปิ้ง</h2>
      </div>
      <div class="topList two-cols" id="topList"></div>
      <hr>
      <div class="reset-div">
        <p class="reset-btn" id="resetBtn">รีเซ็ต</p>
      </div>
      <hr>
      <footer>
